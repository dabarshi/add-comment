<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Your Comment Box</h1>
    </header>
    <main id="main-container">
        <div id="comment-container">
            <h2 class="comment-container-title">Comments : </h2>
            <p>Hello, there! If you can do something to your heart's content, you can do it as much as you want. So, write comment to your heart's content.</p>
        </div>
        <div id="add-comment">
            <h4 class="comment-container-title">Add Comment</h4>
            <textarea name="" id="comment-box" cols="60" rows="5"></textarea>
            <br>
            <button id="btn-post">Post</button>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
